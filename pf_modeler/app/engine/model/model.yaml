_{phase_name}:
  IntValue:
    _exportSuffix: IntValue
    _help: Note that the reference conditions for types DirEquilPLinear and DirEquilRefPatch
      boundary conditions are for phase 0 only. This key specifies the constant pressure
      value along the interface with phase phase_name for cases with two phases present.
    type: float32
  _exportPrefix: ''
  name:
    _help: The name distinguishing this instance of _{phase_name}
    _ui: skip
    type: string
_{point_number}:
  Location:
    _exportSuffix: Location
    _help: This key specifies a number between 0 and 1 which represents the location
      of a point on the line for which data is given in type DirEquilPLinear boundary
      conditions. The line is parameterized so that 0 corresponds to the lower end
      of the line, and 1 corresponds to the upper end.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - 1.0
    type: float32
  Value:
    _exportSuffix: Value
    _help: This key specifies the water-table height for the given point if type DirEquilPLinear
      boundary conditions are selected. All saturation values on the patch are determined
      by first projecting the water-table height value onto the line, then linearly
      interpolating between the neighboring water-table height values onto the line.
    type: float32
  _exportPrefix: ''
  name:
    _help: The name distinguishing this instance of _{point_number}
    _ui: skip
    type: string
