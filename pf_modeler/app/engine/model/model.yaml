      The value Recirc indicates that this is a dual segmented, recirculating, well
      with one segment being an extraction well and another being an injection well.
      The extraction well filters out a specified fraction of each contaminant and
      recirculates the remainder to the injection well where the diluted fluid is
      injected back in. The phase saturations at the extraction well are passed without
      modification to the injection well. Note with the recirculating well, several
      input options are not needed as the extraction well will provide these values
      to the injection well.
    domains:
    - type: LabelList
      values:
      - text: Vertical
        value: Vertical
      - text: Recirc
        value: Recirc
    type: string
  Method:
    _exportSuffix: Method
    _help: This key specifies a method by which pressure or flux for a vertical well
      will be weighted before assignment to computational cells. This key can only
      be Standard if the type key is set to Pressure; or this key can be either Standard,Weighted
      or Patterned if the type key is set to Flux. A value of Standard indicates that
      the pressure or flux data will be used as is. A value of Weighted indicates
      that the flux data is to be weighted by the cells permeability divided by the
      sum of all cell permeabilities which define the well. The value of Patterned
      is not implemented.
    domains:
    - type: LabelList
      values:
      - text: Standard
        value: Standard
      - text: Weighted
        value: Weighted
      - text: Patterned
        value: Patterned
    type: string
  Type:
    _exportSuffix: Type
    _help: This key specifies the mechanism by which the well works (how ParFlow works
      with the well data) if the input type key is set to Vertical. This key can be
      either Pressure or Flux. A value of Pressure indicates that the data provided
      for the well is in terms of hydrostatic pressure and ParFlow will ensure that
      the computed pressure field satisfies this condition in the computational cells
      which define the well. A value of Flux indicates that the data provided is in
      terms of volumetric flux rates and ParFlow will ensure that the flux field satisfies
      this condition in the computational cells which define the well.
    domains:
    - type: LabelList
      values:
      - text: Pressure
        value: Pressure
      - text: Flux
        value: Flux
    type: string
  X:
    _exportSuffix: X
    _help: This key specifies the x location of the vertical well if the input type
      is set to Vertical or of both the extraction and injection wells if the input
      type is set to Recirc.
    type: float32
  Y:
    _exportSuffix: Y
    _help: This key specifies the y location of the vertical well if the input type
      is set to Vertical or of both the extraction and injection wells if the input
      type is set to Recirc.
    type: float32
  ZLower:
    _exportSuffix: ZLower
    _help: This key specifies the z location of the lower extent of a vertical well
      if the input type is set to Vertical.
    type: float32
  ZUpper:
    _exportSuffix: ZUpper
    _help: This key specifies the z location of the upper extent of a vertical well
      if the input type is set to Vertical.
    type: float32
  _exportPrefix: Wells
  _{interval_name}:
    domains:
