BCPressure:
  BCPressure_PatchNames:
    _exportSuffix: BCPressure.PatchNames
    _help: "This key specifies the names of patches on which pressure boundary conditions\
      \ will be specified. Note that these must all be patches on the external boundary\
      \ of the domain and these patches must \u201Ccover\u201D that external boundary."
    type: string
BCPressure_{interval_name}:
  FileName:
    _exportSuffix: FileName
    _help: This key specifies the name of a properly distributed .pfb file that contains
      boundary data to be read for types PressureFile and FluxFile. For flux data,
      the data must be defined over a grid consistent with the pressure field. In
      both cases, only the values needed for the patch will be used. The rest of the
      data is ignored.
    type: string
  NumPoints:
    _exportSuffix: NumPoints
    _help: This key specifies the number of points on which pressure data is given
      along the line used in the type DirEquilPLinear boundary conditions.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  PredefinedFunction:
    _exportSuffix: PredefinedFunction
    _help: This key specifies the predefined function that will be used to specify
      Dirichlet boundary conditions on patch patch_name. Note that this does not change
      according to any cycle. Instead, time dependence is handled by evaluating at
      the time the boundary condition value is desired. Choices for this key include
      X, XPlusYPlusZ, X3Y2PlusSinXYPlus1, X3Y4PlusX2PlusSinXYCosYPlus1, XYZTPlus1
      and XYZTPlus1PermTensor.
    domains:
    - type: LabelList
      values:
      - text: X
        value: X
      - text: XPlusYPlusZ
        value: XPlusYPlusZ
      - text: X3Y2PlusSinXYPlus1
        value: X3Y2PlusSinXYPlus1
      - text: X3Y4PlusX2PlusSinXYCosYPlus1
        value: X3Y4PlusX2PlusSinXYCosYPlus1
      - text: XYZTPlus1
        value: XYZTPlus1
      - text: XYZTPlus1PermTensor
        value: XYZTPlus1PermTensor
    type: string
  Value:
    _exportSuffix: Value
    _help: This key specifies the reference pressure value for the DirEquilRefPatch
      boundary condition or the constant flux value for the FluxConst boundary condition,
      or the constant volumetric flux for the FluxVolumetric boundary condition.
    type: float32
  XLower:
    _exportSuffix: XLower
    _help: This key specifies the lower x coordinate of a line in the xy-plane.
    type: float32
  XUpper:
    _exportSuffix: XUpper
    _help: This key specifies the upper x coordinate of a line in the xy-plane.
    type: float32
  YLower:
    _exportSuffix: YLower
    _help: This key specifies the lower y coordinate of a line in the xy-plane.
    type: float32
  YUpper:
    _exportSuffix: YUpper
    _help: This key specifies the upper y coordinate of a line in the xy-plane.
    type: float32
  _exportPrefix: BCPressure
  _{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: _{phase_name}
        type: _{phase_name}
  _{point_number}:
    domains:
    - type: ProxyBuilder
      values:
      - name: _{point_number}
        type: _{point_number}
  name:
    _help: The name distinguishing this instance of BCPressure_{interval_name}
    _ui: skip
    type: string
BCSaturation_{phase_name}:
  NumPoints:
    _exportSuffix: NumPoints
    _help: This key specifies the number of points on which saturation data is given
      along the line used in the type DirEquilPLinear boundary conditions.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Type:
    _exportSuffix: Type
    _help: 'This key specifies the type of boundary condition data given for the given
      phase, phase_name, on the given patch patch_name. Possible values for this key
      are DirConstant, ConstantWTHeight and PLinearWTHeight. The choice DirConstant
      specifies that the saturation is constant on the whole patch. The choice ConstantWTHeight
      specifies a constant height of the water-table on the whole patch. The choice
      PLinearWTHeight specifies that the height of the water-table on the patch will
      be given by a piecewise linear function. Note: the types ConstantWTHeight and
      PLinearWTHeight assume we are running a 2-phase problem where phase 0 is the
      water phase.'
    domains:
    - type: LabelList
      values:
      - text: DirConstant
        value: DirConstant
      - text: ConstantWTHeight
        value: ConstantWTHeight
      - text: PLinearWTHeight
        value: PLinearWTHeight
    type: string
  Value:
    _exportSuffix: Value
    _help: This key specifies either the constant saturation value if DirConstant
      is selected or the constant water-table height if ConstantWTHeight is selected.
    type: float32
  XLower:
    _exportSuffix: XLower
    _help: This key specifies the lower x coordinate of a line in the xy-plane if
      type PLinearWTHeight boundary conditions are specified.
    type: float32
  XUpper:
    _exportSuffix: XUpper
    _help: This key specifies the upper x coordinate of a line in the xy-plane if
      type PLinearWTHeight boundary conditions are specified.
    type: float32
  YLower:
    _exportSuffix: YLower
    _help: This key specifies the lower y coordinate of a line in the xy-plane if
      type PLinearWTHeight boundary conditions are specified.
    type: float32
  YUpper:
    _exportSuffix: YUpper
    _help: This key specifies the upper y coordinate of a line in the xy-plane if
      type PLinearWTHeight boundary conditions are specified.
    type: float32
  _exportPrefix: BCSaturation
  _{point_number}:
    domains:
    - type: ProxyBuilder
      values:
      - name: _{point_number}
        type: _{point_number}
  name:
    _help: The name distinguishing this instance of BCSaturation_{phase_name}
    _ui: skip
    type: string
BaseRun:
  BaseRun_FileVersion:
    _exportSuffix: BaseRun.FileVersion
    _help: This gives the value of the input file version number that this file fits.
      As development of the ParFlow code continues, the input file format may vary.
      We have thus included an input file format number as a way of verifying that
      the correct format type is being used. The user can check in the parflow/config/file_versions.h
      file to verify that the format number specified in the input file matches the
      defined value of PFIN_VERSION.
    type: int8
  BaseRun_Gravity:
    _exportSuffix: BaseRun.Gravity
    _help: Specifies the gravity constant to be used.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_OverlandFlowDiffusive:
    _exportSuffix: BaseRun.OverlandFlowDiffusive
    _help: Changes the overland flow formulation to diffusive wave if set to 1.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0
      - 1
    type: int8
  BaseRun_OverlandFlowSpinUp:
    _exportSuffix: BaseRun.OverlandFlowSpinUp
    _help: This key specifies that a simplified form of the overland flow boundary
      condition (Equation 5.17) be used in place of the full equation. This formulation
      removes lateral flow and drives and ponded water pressures to zero using a SeepageFace
      boundary condition. While this can be helpful in spinning up the subsurface,
      this is no longer coupled subsurface-surface flow. If set to zero (the default)
      this key behaves normally.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0
      - 1
    type: int8
  BaseRun_OverlandFlowSpinUpDampP1:
    _exportSuffix: BaseRun.OverlandFlowSpinUpDampP1
    _help: 'This key sets P1 and provides exponential dampening to the pressure relationship
      in the overland flow equation by adding the following term: P2*exp[(pressure)*P2]'
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_OverlandFlowSpinUpDampP2:
    _exportSuffix: BaseRun.OverlandFlowSpinUpDampP2
    _help: 'This key sets P2 and provides exponential dampening to the pressure relationship
      in the overland flow equation by adding the following term: P2*exp[(pressure)*P2]'
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  BaseRun_UseClustering:
    _exportSuffix: BaseRun.UseClustering
    _help: Run a clustering algorithm to create boxes in index space for iteration.
      By default an octree representation is used for iteration, this may result in
      iterating over many nodes in the octree. Th UseClustering key will run a clustering
      algorithm to build a set of boxes for iteration. This does not always have a
      significant impact on performance and the clustering algorithm can be expensive
      to compute. For small problems and short running problems clustering is not
      recommended. Long running problems may or may not see a benefit. The result
      varies significantly based on the geometries in the problem. The Berger-Rigoutsos
      algorithm is currently used for clustering.
    type: string
Concentration_{phase_name}:
  _exportPrefix: Concentration
  _{contaminant_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: _{contaminant_name}
        type: _{contaminant_name}
  name:
    _help: The name distinguishing this instance of Concentration_{phase_name}
    _ui: skip
    type: string
Contaminants:
  Contaminants_Names:
    _exportSuffix: Contaminants.Names
    _help: This specifies the names of contaminants to be advected.
    type: string
  Contaminants_{contaminant_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Contaminants_{contaminant_name}
        type: Contaminants_{contaminant_name}
Contaminants_{contaminant_name}:
  Degradation_Value:
    _exportSuffix: Degradation.Value
    _help: This key specifies the half-life decay rate of the named contaminant, contaminant_name.
      At present only first- order decay reactions are implemented and it is assumed
      that one contaminant cannot decay into another.
    type: float32
  _exportPrefix: Contaminants
  name:
    _help: The name distinguishing this instance of Contaminants_{contaminant_name}
    _ui: skip
    type: string
Domain:
  Domain_GeomName:
    _exportSuffix: Domain.GeomName
    _help: This key specifies which of the named geometries is the problem domain.
    type: string
Extraction_Flux_{phase_name}:
  Value:
    _exportSuffix: Value
    _help: This key specifies the volumetric flux for an extraction well if the extraction
      type key is set to Flux. Note only a positive number should be entered, ParFlow
      assigns the correct sign based on the chosen action for the well.
    type: float32
  _exportPrefix: Extraction.Flux
  name:
    _help: The name distinguishing this instance of Extraction_Flux_{phase_name}
    _ui: skip
    type: string
Flux_{phase_name}:
  Value:
    _exportSuffix: Value
    _help: This key specifies the volumetric flux for a vertical well if the type
      key is set to Flux. Note only a positive number should be entered, ParFlow assigns
      the correct sign based on the chosen action for the well.
    type: float32
  _exportPrefix: Flux
  name:
    _help: The name distinguishing this instance of Flux_{phase_name}
    _ui: skip
    type: string
Geom:
  Geom_Perm_Names:
    _exportSuffix: Geom.Perm.Names
    _help: This key specifies all of the geometries to which a permeability field
      will be assigned. These geometries must cover the entire computational domain.
    type: string
  Geom_Perm_TensorByGeom_Names:
    _exportSuffix: Geom.Perm.TensorByGeom.Names
    _help: This key specifies all of the geometries to which permeability tensor entries
      will be assigned. These geometries must cover the entire computational domain.
    type: string
  Geom_Porosity_GeomNames:
    _exportSuffix: Geom.Porosity.GeomNames
    _help: This key specifies all of the geometries to which a porosity will be assigned.
      These geometries must cover the entire computational domain.
    type: string
  Geom_Retardation_GeomNames:
    _exportSuffix: Geom.Retardation.GeomNames
    _help: This key specifies all of the geometries to which the contaminants will
      have a retardation function applied.
    type: string
  Geom_{geom_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Geom_{geom_name}
        type: Geom_{geom_name}
GeomInput:
  GeomInput_Names:
    _exportSuffix: GeomInput.Names
    _help: List of names to use for defining geometry regions
    type: string
  GeomInput_{geom_input_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: GeomInput_{geom_input_name}
        type: GeomInput_{geom_input_name}
GeomInput_{geom_input_name}:
  FileName:
    _exportSuffix: FileName
    _help: For IndicatorField and SolidFile geometry inputs, this key specifies the
      input filename which contains the field or solid information.
    type: string
  GeomName:
    _exportSuffix: GeomName
    _help: This is a name of a single geometry defined by the geometry input. This
      should be used for a geometry input type of Box, which only requires a single
      name.
    type: string
  GeomNames:
    _exportSuffix: GeomNames
    _help: This is a list of the names of the geometries defined by the geometry input.
      For a geometry input type of Box, the singular GeomName should be used. For
      the SolidFile geometry type this should contain a list with the same number
      of geometries as were defined using GMS. The order of geometries in the SolidFile
      should match the names. For IndicatorField types you need to specify the value
      in the input field which matches the name using GeomInput.geom_input_name.Value.
    type: string
  InputType:
    _exportSuffix: InputType
    _help: 'This defines the type for the geometry input with the given input name.
      This key must be one of: SolidFile, IndicatorField, or Box.'
    domains:
    - type: LabelList
      values:
      - text: SolidFile
        value: SolidFile
      - text: IndicatorField
        value: IndicatorField
      - text: Box
        value: Box
    type: string
  Value:
    _exportSuffix: Value
    _help: For IndicatorField geometry inputs, you need to specify the mapping between
      values in the input file and the geometry names. The named geometry will be
      defined wherever the input file is equal to the specified value.
    type: int8
  _exportPrefix: GeomInput
  name:
    _help: The name distinguishing this instance of GeomInput_{geom_input_name}
    _ui: skip
    type: string
Geom_{geom_input_name}:
  Value:
    _exportSuffix: Value
    _help: This key specifies the value of a constant source term applied to phase
      phase _name on geometry geom_name.
    type: float32
  _exportPrefix: Geom
  name:
    _help: The name distinguishing this instance of Geom_{geom_input_name}
    _ui: skip
    type: string
Geom_{geom_name}:
  CapPressurePhase_Value:
    _exportSuffix: CapPressurePhase.Value
    _help: 'This key specifies the value of the capillary pressure in the named geometry,
      geometry_name, for the named phase, phase_name. IMPORTANT NOTE: the code currently
      works only for capillary pressure equal zero.'
    type: float32
  FBx_FileName:
    _exportSuffix: FBx.FileName
    _help: This key specifies file to be read in for the X flow barrier values for
      the domain, if the type was set to PFBFile.
    type: string
  FBy_FileName:
    _exportSuffix: FBy.FileName
    _help: This key specifies file to be read in for the Y flow barrier values for
      the domain, if the type was set to PFBFile.
    type: string
  FBz_FileName:
    _exportSuffix: FBz.FileName
    _help: This key specifies file to be read in for the Z flow barrier values for
      the domain, if the type was set to PFBFile.
    type: string
  FileName:
    _exportSuffix: FileName
    _help: This specifies some sort of filename for the specified geometry.
    type: string
  HeatCapacity_Value:
    _exportSuffix: HeatCapacity.Value
    _help: This specifies the heat capacity value for the specified geometric unit.
    type: float32
  ICPressure_FileName:
    _exportSuffix: ICPressure.FileName
    _help: "This key specifies the name of the file containing pressure values for\
      \ the domain. It is assumed that geom_name is \u201Cdomain\u201D for this key."
    type: string
  ICPressure_RefElevation:
    _exportSuffix: ICPressure.RefElevation
    _help: This key specifies the reference elevation on which the reference pressure
      is given for type HydroStaticDepth initial pressures.
    type: float32
  ICPressure_RefGeom:
    _exportSuffix: ICPressure.RefGeom
    _help: This key specifies the geometry on which the reference patch resides for
      type HydroStaticPatch initial pressures.
    type: string
  ICPressure_RefPatch:
    _exportSuffix: ICPressure.RefPatch
    _help: This key specifies the patch on which the reference pressure is given for
      type HydorStaticPatch initial pressures.
    type: string
  ICPressure_Value:
    _exportSuffix: ICPressure.Value
    _help: This key specifies the initial pressure value for type Constant initial
      pressures and the reference pressure value for types HydroStaticDepth and HydroStaticPatch.
    type: float32
  ICSaturation_{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: ICSaturation_{phase_name}
        type: ICSaturation_{phase_name}
  Lower_X:
    _exportSuffix: Lower.X
    _help: This gives the lower X real space coordinate value of the previously specified
      box geometry of name box_geom_name.
    type: float32
  Lower_Y:
    _exportSuffix: Lower.Y
    _help: This gives the lower Y real space coordinate value of the previously specified
      box geometry of name box_geom_name.
    type: float32
  Lower_Z:
    _exportSuffix: Lower.Z
    _help: This gives the lower Z real space coordinate value of the previously specified
      box geometry of name box_geom_name.
    type: float32
  Patches:
    _exportSuffix: Patches
    _help: Patches are defined on the surfaces of geometries. Currently you can only
      define patches on Box geometries and on the the first geometry in a SolidFile.
      For a Box the order is fixed (left right front back bottom top) but you can
      name the sides anything you want.
    type: string
  Perm_DelK:
    _exportSuffix: Perm.DelK
    _help: This key specifies the normalized frequency increment to be used in the
      Turning Bands algorithm for the named geometry, geometry_name.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_FileName:
    _exportSuffix: Perm.FileName
    _help: "This key specifies that permeability values for the specified geometry,\
      \ geometry_name, are given according to a user-supplied description in the \u201C\
      ParFlow Binary\u201D file whose filename is given as the value. For a description\
      \ of the ParFlow Binary file format, see the manual. The ParFlow Binary file\
      \ associated with the named geometry must contain a collection of permeability\
      \ values corresponding in a one-to-one manner to the entire computational grid.\
      \ That is to say, when the contents of the file are read into the simulator,\
      \ a complete permeability description for the entire domain is supplied. Only\
      \ those values associated with computational cells residing within the geometry\
      \ (as it is represented on the computational grid) will be copied into data\
      \ structures used during the course of a simulation. Thus, the values associated\
      \ with cells outside of the geounit are irrelevant. For clarity, consider a\
      \ couple of different scenarios. For example, the user may create a file for\
      \ each geometry such that appropriate permeability values are given for the\
      \ geometry and \u201Cgarbage\" values (e.g., some flag value) are given for\
      \ the rest of the computational domain. In this case, a separate binary file\
      \ is specified for each geometry. Alternatively, one may place all values representing\
      \ the permeability field on the union of the geometries into a single binary\
      \ file. Note that the permeability values must be represented in precisely the\
      \ same configuration as the computational grid. Then, the same file could be\
      \ specified for each geounit in the input file. Or, the computational domain\
      \ could be described as a single geouint (in the ParFlow input file) in which\
      \ case the permeability values would be read in only once."
    type: string
  Perm_GeomMean:
    _exportSuffix: Perm.GeomMean
    _help: This key specifies the geometric mean of the log normal field generated
      for the named geometry, geometry_name, if either the Turning Bands or Parallel
      Gaussian Simulator are chosen.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_HighCutoff:
    _exportSuffix: Perm.HighCutoff
    _help: This key specifies the high cutoff value for truncating the generated field
      for the named geometry, geometry_name, when either the NormalTruncated or LogTruncated
      values are chosen.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_KMax:
    _exportSuffix: Perm.KMax
    _help: This key specifies the the maximum normalized frequency, Kmax, to be used
      in the Turning Bands algorithm for the named geometry, geometry_name.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_LambdaX:
    _exportSuffix: Perm.LambdaX
    _help: This key specifies the x correlation length of the field generated for
      the named geometry, geometry_name, if either the Turning Bands or Parallel Gaussian
      Simulator are chosen.
    type: float32
  Perm_LambdaY:
    _exportSuffix: Perm.LambdaY
    _help: This key specifies the y correlation length of the field generated for
      the named geometry, geometry_name, if either the Turning Bands or Parallel Gaussian
      Simulator are chosen.
    type: float32
  Perm_LambdaZ:
    _exportSuffix: Perm.LambdaZ
    _help: This key specifies the z correlation length of the field generated for
      the named geometry, geometry_name, if either the Turning Bands or Parallel Gaussian
      Simulator are chosen.
    type: float32
  Perm_LogNormal:
    _exportSuffix: Perm.LogNormal
    _help: The key specifies when a normal, log normal, truncated normal or truncated
      log normal field is to be generated by the method for the named geometry, geometry_name.
      This value must be one of Normal, Log, NormalTruncated or LogTruncated and can
      be used with either Turning Bands or the Parallel Gaussian Simulator.
    domains:
    - type: LabelList
      values:
      - text: Normal
        value: Normal
      - text: Log
        value: Log
      - text: NormalTruncated
        value: NormalTruncated
      - text: LogTruncated
        value: LogTruncated
    type: string
  Perm_LowCutoff:
    _exportSuffix: Perm.LowCutoff
    _help: This key specifies the low cutoff value for truncating the generated field
      for the named geometry, geometry_name, when either the NormalTruncated or LogTruncated
      values are chosen.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_MaxCpts:
    _exportSuffix: Perm.MaxCpts
    _help: This key sets limits on the number of external conditioning points in the
      search neighborhood to be used in the Parallel Gaussian Simulator for the named
      geometry, geometry_name.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Perm_MaxNPts:
    _exportSuffix: Perm.MaxNPts
    _help: This key sets limits on the number of simulated points in the search neighborhood
      to be used in the Parallel Gaussian Simulator for the named geometry, geometry_name.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Perm_MaxSearchRad:
    _exportSuffix: Perm.MaxSearchRad
    _help: A key to improve correlation structure of RF in testing.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Perm_NumLines:
    _exportSuffix: Perm.NumLines
    _help: This key specifies the number of lines to be used in the Turning Bands
      algorithm for the named geometry, geometry_name.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Perm_RZeta:
    _exportSuffix: Perm.RZeta
    _help: This key specifies the resolution of the line processes, in terms of the
      minimum grid spacing, to be used in the Turning Bands algorithm for the named
      geometry, geometry_name. Large values imply high resolution.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_Seed:
    _exportSuffix: Perm.Seed
    _help: This key specifies the initial seed for the random number generator used
      to generate the field for the named geometry, geometry_name, if either the Turning
      Bands or Parallel Gaussian Simulator are chosen. This number must be positive.
    domains:
    - level: 1
      type: Range
      value_range:
      - 1
      - null
    type: int8
  Perm_Sigma:
    _exportSuffix: Perm.Sigma
    _help: This key specifies the standard deviation of the normal field generated
      for the named geometry, geometry_name, if either the Turning Bands or Parallel
      Gaussian Simulator are chosen.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Perm_StratType:
    _exportSuffix: Perm.StratType
    _help: This key specifies the stratification of the permeability field generated
      by the method for the named geometry, geometry_name. The value must be one of
      Horizontal, Bottom or Top and can be used with either the Turning Bands or the
      Parallel Gaussian Simulator.
    domains:
    - type: LabelList
      values:
      - text: Horizontal
        value: Horizontal
      - text: Bottom
        value: Bottom
      - text: Top
        value: Top
    type: string
  Perm_TensorFileX:
    _exportSuffix: Perm.TensorFileX
    _help: "This key specifies that kx values for the specified geometry, geometry_name,\
      \ are given according to a user-supplied description in the \u201CParFlow Binary\u201D\
      \ file whose filename is given as the value. The only choice for the value of\
      \ geometry_name is \u201Cdomain\u201D."
    type: string
  Perm_TensorFileY:
    _exportSuffix: Perm.TensorFileY
    _help: "This key specifies that ky values for the specified geometry, geometry_name,\
      \ are given according to a user-supplied description in the \u201CParFlow Binary\u201D\
      \ file whose filename is given as the value. The only choice for the value of\
      \ geometry_name is \u201Cdomain\u201D."
    type: string
  Perm_TensorFileZ:
    _exportSuffix: Perm.TensorFileZ
    _help: "This key specifies that kz values for the specified geometry, geometry_name,\
      \ are given according to a user-supplied description in the \u201CParFlow Binary\u201D\
