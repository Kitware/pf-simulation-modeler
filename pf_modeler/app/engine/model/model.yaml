      that type in different geometries. For instance, if the problem consists of
      three geometries, then VanGenuchten may be specified with three different sets
      of parameters for the three different geometries. However, once VanGenuchten
      is specified, one geometry cannot later be specified to have Data as its relative
      permeability. The possible values for this key are Constant, VanGenuchten, Haverkamp,
      Data, and Polynomial.
