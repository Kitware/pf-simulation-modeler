ICPressure:
  ICPressure_GeomNames:
    _exportSuffix: ICPressure.GeomNames
    _help: This key specifies the geometry names on which the initial pressure data
      will be given. These geometries must comprise the entire domain. Note that conditions
      for regions that overlap other regions will have unpredictable results. The
      regions given must be disjoint.
    type: string
  ICPressure_Type:
    _exportSuffix: ICPressure.Type
    _help: This key specifies the type of initial condition given. The choices for
      this key are Constant, HydroStaticDepth, HydroStaticPatch and PFBFile. The choice
      Constant specifies that the initial pressure will be constant over the regions
      given. The choice HydroStaticDepth specifies that the initial pressure within
      a region will be in hydrostatic equilibrium with a given pressure specified
      at a given depth. The choice HydroStaticPatch specifies that the initial pressure
      within a region will be in hydrostatic equilibrium with a given pressure on
      a specified patch. Note that all regions must have the same type of initial
      data - different regions cannot have different types of initial data. However,
      the parameters for the type may be different. The PFBFile specification means
      that the initial pressure will be taken as a spatially varying function given
      by data in a ParFlow binary (.pfb) file.
    domains:
    - type: LabelList
      values:
      - text: Constant
        value: Constant
      - text: PFBFile
        value: PFBFile
      - text: HydroStaticPatch
