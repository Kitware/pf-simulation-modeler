  Injection_Concentration_{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Injection_Concentration_{phase_name}
        type: Injection_Concentration_{phase_name}
  Injection_Flux_{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Injection_Flux_{phase_name}
        type: Injection_Flux_{phase_name}
  Injection_Pressure_Value:
    _exportSuffix: Injection.Pressure.Value
    _help: This key specifies the hydrostatic pressure value for an extraction well
      if the extraction type key is set to Pressure. Note This value gives the pressure
      of the primary phase (water) at z = 0. The other phase pressures (if any) are
      computed from the physical relationships that exist between the phases.
    type: float32
  Pressure_Value:
    _exportSuffix: Pressure.Value
    _help: This key specifies the hydrostatic pressure value for a vertical well if
      the type key is set to Pressure. Note This value gives the pressure of the primary
      phase (water) at z = 0. The other phase pressures (if any) are computed from
      the physical relationships that exist between the phases.
    type: float32
  Saturation_{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Saturation_{phase_name}
        type: Saturation_{phase_name}
