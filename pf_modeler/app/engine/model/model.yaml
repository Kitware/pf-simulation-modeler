      - name: BCPressure_{interval_name}
        type: BCPressure_{interval_name}
  BCSaturation_{phase_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: BCSaturation_{phase_name}
        type: BCSaturation_{phase_name}
