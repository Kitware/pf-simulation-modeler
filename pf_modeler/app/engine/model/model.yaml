      - name: _{interval_name}
        type: _{interval_name}
  name:
    _help: The name distinguishing this instance of Wells_{well_name}
    _ui: skip
    type: string
_{contaminant_name}:
  FileName:
    _exportSuffix: FileName
    _help: "This key specifies the name of the \u201CParFlow Binary\u201D file which\
      \ contains the initial condition values if the type was set to PFBFile."
    type: string
  Fraction:
    _exportSuffix: Fraction
    _help: This key specifies the fraction of the extracted contaminant which gets
      resupplied to the injection well.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - 1.0
    type: float32
  GeomNames:
    _exportSuffix: GeomNames
    _help: "This key specifies the geometries on which an initial condition will be\
      \ given, if the type was set to Constant. Note that geometries listed later\
      \ \u201Coverlay\u201D geometries listed earlier."
    type: string
  Geom_{geom_input_name}:
    domains:
    - type: ProxyBuilder
      values:
      - name: Geom_{geom_input_name}
        type: Geom_{geom_input_name}
  Retardation_Rate:
    _exportSuffix: Retardation.Rate
    _help: This key specifies the distribution coefficient for the linear function
      used to compute the retardation of the named contaminant, contaminant_name,
      in the named geometry, geometry_name. The value should be scaled by the density
      of the material in the geometry.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Retardation_Type:
    _exportSuffix: Retardation.Type
    _help: This key specifies which function is to be used to compute the retardation
      for the named contaminant, contaminant_ name, in the named geometry, geometry_name.
      The only choice currently available is Linear which indicates that a simple
      linear retardation function is to be used to compute the retardation.
    domains:
    - type: LabelList
      values:
      - text: Linear
        value: Linear
    type: string
  Retardation_Value:
    _exportSuffix: Retardation.Value
    _help: This key specifies the distribution coefficient for the linear function
      used to compute the retardation of the named contaminant, contaminant_name,
      in the named geometry, geometry_name. The value should be scaled by the density
      of the material in the geometry.
    domains:
    - level: 1
      type: Range
      value_range:
      - 0.0
      - null
    type: float32
  Type:
    _exportSuffix: Type
    _help: "This key specifies the type of initial condition that will be applied\
      \ to different geometries for given phase, phase_name, and the given contaminant,\
      \ contaminant_name. The choices for this key are Constant or PFBFile. The choice\
      \ Constant will apply constants values to different geometries. The choice PFBFile\
      \ will read values from a \u201CParFlow Binary\u201D file."
    domains:
    - type: LabelList
      values:
      - text: Constant
        value: Constant
      - text: PFBFile
        value: PFBFile
    type: string
  Value:
    _exportSuffix: Value
    _help: This key specifies the contaminant value of a vertical well.
    type: float32
