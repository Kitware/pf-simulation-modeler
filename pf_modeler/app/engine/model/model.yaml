KnownSolution:
  KnownSolution:
    _exportSuffix: KnownSolution
    _help: 'This specifies the predefined function that will be used as the known
      solution. Possible choices for this key are No- KnownSolution, Constant, X,
      XPlusYPlusZ, X3Y2PlusSinXYPlus1, X3Y4PlusX2PlusSinXYCosYPlus1, XYZTPlus1 and
      XYZTPlus1PermTensor. Choices for this key correspond to solutions as follows:
      NoKnownSolution: No solution is known for this problem. Constant: p = constant
      X: p = x XPlusYPlusZ: p = x + y + z X3Y2PlusSinXYPlus1: p = x3y2 + sin(xy) +
      1 X3Y4PlusX2PlusSinXYCosYPlus1: p = x3y4 + x2 + sin(xy) cos y + 1 XYZTPlus1:
      p = xyzt + 1 XYZTPlus1: p = xyzt + 1'
    domains:
    - type: LabelList
      values:
      - text: NoKnownSolution
        value: NoKnownSolution
      - text: Constant
        value: Constant
      - text: X
        value: X
      - text: XPlusYPlusZ
        value: XPlusYPlusZ
      - text: X3Y2PlusSinXYPlus1
        value: X3Y2PlusSinXYPlus1
      - text: X3Y4PlusX2PlusSinXYCosYPlus1
        value: X3Y4PlusX2PlusSinXYCosYPlus1
      - text: XYZTPlus1
        value: XYZTPlus1
      - text: XYZTPlus1
        value: XYZTPlus1
    type: string
  KnownSolution_Value:
    _exportSuffix: KnownSolution.Value
    _help: This key specifies the constant value of the known solution for type Constant
      known solutions.
    type: float32
Mannings:
